<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Sass/grey-and-black-form.css">
    <title>Custom Form</title>
</head>

<body>
    <div id="wrap-container">
        <form>
            <h1>Sign Up</h1>
            <div class="terms">
                <label for="Email">Email:</label>
                <input id="email1" required autocomplete="off" type="email">
            </div>
            <div class="terms">
                <input id="checkbox1" type="checkbox">
                <p>Agree to our terms and conditions</p>
            </div>
            <div class="terms">
                <input id="submit1" type="submit" disabled>
            </div>
            <div class="terms">
                <p>Already a member? <a href="Forms_SignIn.html">Log In</a></p>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./Forms.js">
    </script>
</body>

</html>
